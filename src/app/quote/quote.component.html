<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12">
        <h4>Available Quotes</h4>
        <hr/>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12" *ngFor='let quote of quotes;let i = index;'
     (mouseover)='displayQuoteDetails(i)' (mouseout)='hideQuoteDetails(i)'>
        <div class="quote-card">
            <div class="quote-header">
                <p>
                    {{quote.quote}}  &#x7e; <cite>{{quote.author}}</cite><br/>
                    <span class="elapsed-duration">(1 Week)</span>
                </p>
                <div class="quote-votes">
                    <button class="upvote btn btn-success btn-sm" (click)='upvoteQuote(i)'>Upvote</button>
                    <button class="downvote btn btn-danger btn-sm" (click)='downvoteQuote(i)'>Downvote</button>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="quote-details spacer">
                <app-quote-detail *ngIf='quote.showQuoteDetails' [quote]='quote'></app-quote-detail>
            </div>
        </div>
        
    </div>
</div>
