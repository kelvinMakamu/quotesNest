<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12">
            <div class="card">
                <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
            </div>
        </div>
        <!-- appHighlight -->
        <div class="col-md-8 col-lg-8 col-sm-12">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12" *ngFor='let quote of quotes;let i = index;'
                 (mouseover)='toggleDetails(quote,true)' (mouseout)='toggleDetails(quote,false)'>
                 <!-- Show if quote is Favorite-->
                 <div class="quote-card" *ngIf='quote.isFavorite' appHighlight>
                    <div class="quote-header">
                        <div>
                            <span class='deleteicon' (click)='deleteQuote(quote)' title="Delete Quote"> &times;</span>
                        </div>
                        <div>
                            <p>
                                {{quote.quote}} <br/><cite>&#x7e; {{quote.author}}</cite><br/>
                                <span class="elapsed-duration">{{quote.created_at|timeCount}}</span>
                            </p>
                        </div>
                        <div class="quote-votes">
                            <button class="upvote btn btn-success btn-sm" (click)='voteQuote(quote,0)'>Upvote</button>
                            <button class="downvote btn btn-secondary btn-sm" (click)='voteQuote(quote,1)'>Downvote</button>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div class="quote-details spacer">
                        <app-quote-detail *ngIf='quote.showQuoteDetails' [quote]='quote'></app-quote-detail>
                    </div>
                </div>
                <!-- Show if quote Not Favorite-->
                <div class="quote-card" *ngIf='!quote.isFavorite'>
                    <div class="quote-header">
                        <div>
                            <span class='deleteicon' (click)='deleteQuote(quote)' title="Delete Quote"> &times;</span>
                        </div>
                        <div>
                            <p>
                                {{quote.quote}} <br/><cite>&#x7e; {{quote.author}}</cite><br/>
                                <span class="elapsed-duration">{{quote.created_at|timeCount}}</span>
                            </p>
                        </div>
                        <div class="quote-votes">
                            <button class="upvote btn btn-success btn-sm" (click)='voteQuote(quote,0)'>Upvote</button>
                            <button class="downvote btn btn-secondary btn-sm" (click)='voteQuote(quote,1)'>Downvote</button>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <div class="quote-details spacer">
                        <app-quote-detail *ngIf='quote.showQuoteDetails' [quote]='quote'></app-quote-detail>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
